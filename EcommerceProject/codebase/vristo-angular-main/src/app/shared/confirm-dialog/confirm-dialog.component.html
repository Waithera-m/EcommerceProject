<div class="modal-header text-center mx-auto">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close('Close click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-sm-12 text-left mx-auto">
            <h5>{{body}}</h5>
        </div>


    </div>

    <div class="modal-footer mx-auto text-center">

        <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
        <button type="button" class="btn  btn-md btn-primary" (click)="submitData()">Confirm</button>

    </div>
</div>
